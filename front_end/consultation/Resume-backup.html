<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上簡歷填寫</title>
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
        }
        .resume-container {
            background: rgba(255,255,255,0.98);
            border-radius: 36px;
            box-shadow: 0 16px 48px 0 rgba(162, 89, 198, 0.18);
            width: 540px;
            padding: 3.2rem 2.5rem 2.5rem 2.5rem;
            border: 3px dashed #fbc2eb;
            position: relative;
            animation: popIn 0.8s cubic-bezier(.5,1.8,.7,1.2);
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .resume-container h2 {
            text-align: center;
            color: #a259c6;
            margin-bottom: 2.2rem;
            font-size: 2.3rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fbc2eb 0%, #a259c6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a259c6;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.08rem;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 0.8rem 1.1rem;
            border: 2px solid #fbc2eb;
            border-radius: 14px;
            font-size: 1.08rem;
            margin-bottom: 0.2rem;
            transition: border 0.2s, box-shadow 0.2s;
            background: #fff6fa;
            box-shadow: 0 1px 4px rgba(162, 89, 198, 0.04);
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            border: 2.5px solid #a259c6;
            outline: none;
            background: #fff;
            box-shadow: 0 2px 8px rgba(162, 89, 198, 0.10);
        }
        textarea {
            resize: vertical;
            min-height: 70px;
        }
        .photo-upload {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        .photo-preview {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fbc2eb;
            background: #f3f3f3;
            box-shadow: 0 2px 8px rgba(162, 89, 198, 0.08);
            transition: transform 0.3s;
        }
        .photo-preview[style*="block"] {
            animation: bounceIn 0.7s cubic-bezier(.5,1.8,.7,1.2);
        }
        @keyframes bounceIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(90deg, #a259c6 0%, #fbc2eb 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 1.25rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(162, 89, 198, 0.10);
            letter-spacing: 1px;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #fbc2eb 0%, #a259c6 100%);
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 4px 24px rgba(162, 89, 198, 0.16);
        }
        .photo-upload label {
            margin-bottom: 0;
            color: #a259c6;
            font-weight: 700;
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        .form-group select {
            background: #fff6fa url('data:image/svg+xml;utf8,<svg fill="%23a259c6" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 1rem center/1.2em auto;
            appearance: none;
        }
        @media (max-width: 600px) {
            .resume-container {
                width: 98vw;
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h2>線上簡歷填寫</h2>
        <form autocomplete="off" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name"><span class="emoji">👤</span>姓名</label>
                <input type="text" id="name" name="name" required>
                註：請輸入您的全名
            </div>
            <div class="form-group">
                <label for="email"><span class="emoji">📧</span>電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><span class="emoji">🔒</span>密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="organization"><span class="emoji">🏢</span>組織</label>
                <input type="text" id="organization" name="organization" required>
            </div>
            <div class="form-group">
                <label for="role"><span class="emoji">🧑‍💼</span>角色</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="referrer"><span class="emoji">🙋‍♂️</span>推薦人</label>
                <input type="text" id="referrer" name="referrer">
            </div>
            <div class="form-group">
                <label for="survey"><span class="emoji">📋</span>問卷</label>
                <textarea id="survey" name="survey" placeholder="請填寫問卷內容..."></textarea>
            </div>
            <div class="form-group">
                <label for="intro"><span class="emoji">📝</span>自我介紹</label>
                <textarea id="intro" name="intro" placeholder="請簡單介紹自己..." required></textarea>
            </div>
            <div class="form-group photo-upload">
                <label for="photo"><span class="emoji">📷</span>上傳照片</label>
                <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto(event)">
                <img id="photoPreview" class="photo-preview" src="" alt="預覽" style="display:none;">
            </div>
            <div class="form-group">
                <label for="region"><span class="emoji">📍</span>選擇地區</label>
                <select id="region" name="region" required>
                    <option value="">請選擇地區</option>
                    <option value="台北市">台北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="台中市">台中市</option>
                    <option value="台南市">台南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="school"><span class="emoji">🏫</span>選擇學校</label>
                <select id="school" name="school" required>
                    <option value="">請選擇學校</option>
                    <option value="台灣大學">台灣大學</option>
                    <option value="清華大學">清華大學</option>
                    <option value="交通大學">交通大學</option>
                    <option value="成功大學">成功大學</option>
                    <option value="政治大學">政治大學</option>
                    <option value="中山大學">中山大學</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">✨ 送出簡歷 ✨</button>
        </form>
    </div>
    <script>
        function previewPhoto(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('photoPreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }
        function handleSubmit(event) {
            event.preventDefault();
            const data = {
                username: document.getElementById('name') ? document.getElementById('name').value : 'visitor',
                email: document.getElementById('email') ? document.getElementById('email').value : '',
                password: document.getElementById('password') ? document.getElementById('password').value : '',
                organization: document.getElementById('organization') ? document.getElementById('organization').value : '',
                role: document.getElementById('role') ? document.getElementById('role').value : '',
                referrer: document.getElementById('referrer') ? document.getElementById('referrer').value : '',
                survey: document.getElementById('survey') ? document.getElementById('survey').value : ''
            };
            // 發送 POST 請求到 library API
            fetch('http://127.0.0.1:8000/api/v1/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(async response => {
                if (response.ok) {
                    alert('註冊成功！');
                    window.location.href = 'success.html';
                } else {
                    const err = await response.json().catch(() => ({}));
                    alert('註冊失敗：' + (err.detail || response.status));
                }
            })
            .catch(error => {
                alert('網路錯誤：' + error);
            });
            return false;
        }
    </script>
</body>
</html>
