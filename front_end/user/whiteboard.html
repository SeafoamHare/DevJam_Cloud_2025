<body>

            <textarea id="mainText" placeholder="åœ¨é€™è£¡è¼¸å…¥ä½ çš„å¿ƒæƒ…æˆ–æƒ³æ³•..." style="display:block;margin:18px auto 0 auto;width:80%;min-height:60px;max-width:700px;padding:0.8em 1em;border-radius:10px;border:1.5px solid #a6c1ee;font-size:1.1rem;color:#a259c6;resize:vertical;"></textarea>

    <script>
        let noteCount = 0;
        function addNote() {
            const board = document.getElementById('board');
            const note = document.createElement('div');
            note.className = 'note';
            note.style.left = (60 + noteCount * 30) + 'px';
            note.style.top = (60 + noteCount * 30) + 'px';
            note.innerHTML = `
                <button class="delete-btn" onclick="this.parentElement.remove()">Ã—</button>
                <textarea placeholder="è¼¸å…¥å…§å®¹..."></textarea>
            `;
            makeDraggable(note);
            board.appendChild(note);
            noteCount++;
        }
        function makeDraggable(el) {
            let isDown = false, offsetX, offsetY;
            el.addEventListener('mousedown', function(e) {
                if (e.target.tagName === 'TEXTAREA' || e.target.className === 'delete-btn') return;
                isDown = true;
                offsetX = e.offsetX;
                offsetY = e.offsetY;
                el.style.zIndex = 1000;
            });
            document.addEventListener('mousemove', function(e) {
                if (!isDown) return;
                const boardRect = document.getElementById('board').getBoundingClientRect();
                let x = e.clientX - boardRect.left - offsetX;
                let y = e.clientY - boardRect.top - offsetY;
                // é‚Šç•Œé™åˆ¶
                x = Math.max(0, Math.min(x, boardRect.width - el.offsetWidth));
                y = Math.max(0, Math.min(y, boardRect.height - el.offsetHeight));
                el.style.left = x + 'px';
                el.style.top = y + 'px';
            });
            document.addEventListener('mouseup', function() {
                isDown = false;
                el.style.zIndex = '';
            });
        }

        // åˆ¤æ–·ä¾†æºé é¢
        const ref = document.referrer;
        const isFromMoreToOne = ref.includes('more_to_one.html');
        const isFromInterface = ref.includes('teacher/interface.html');
        const isFromTeacherCopy = ref.includes('teacher%20copy/interface.html') || ref.includes('teacher copy/interface.html');

        // ä¾¿åˆ©è²¼äº’å‹•å€å¡Šé¸æ“‡å™¨ï¼ˆå‡è¨­æœ‰id=stickyBoardï¼‰
        const stickyBoard = document.getElementById('stickyBoard');
        // ä¾¿åˆ©è²¼äº’å‹•ç›¸é—œæŒ‰éˆ•ï¼ˆå‡è¨­æœ‰id=addStickyBtnç­‰ï¼‰
        const addStickyBtn = document.getElementById('addStickyBtn');

        if (isFromMoreToOne) {
            // ä¸å†éš±è—ä¾¿åˆ©è²¼äº’å‹•åŠŸèƒ½ï¼Œåƒ…é¡¯ç¤ºç•™è¨€è¼¸å…¥å€
            const inputBox = document.createElement('div');
            inputBox.style = 'margin-top:32px;display:flex;gap:12px;justify-content:center;';
            inputBox.innerHTML = `
                <input id="msgInput" type="text" placeholder="åœ¨é€™è£¡ç•™è¨€..." style="flex:1;padding:0.7em 1em;border-radius:8px;border:1px solid #a6c1ee;font-size:1.1rem;max-width:340px;">
                <button id="msgSend" style="padding:0.7em 1.5em;border-radius:8px;border:none;background:linear-gradient(120deg,#a8edea,#fed6e3);color:#a259c6;font-weight:700;font-size:1.1rem;cursor:pointer;">é€å‡º</button>
            `;
            document.body.appendChild(inputBox);
            document.getElementById('msgSend').onclick = function() {
                const val = document.getElementById('msgInput').value.trim();
                if(val) {
                    alert('ç•™è¨€å·²é€å‡ºï¼š'+val);
                    document.getElementById('msgInput').value = '';
                }
            };
        } else if (isFromInterface) {
            // åƒ…å…è¨±ä¾¿åˆ©è²¼äº’å‹•ï¼Œéš±è—ç•™è¨€è¼¸å…¥å€
            // é è¨­é¡¯ç¤ºä¾¿åˆ©è²¼åŠŸèƒ½ï¼Œä¸éœ€é¡å¤–è™•ç†
        } else {
            // å…¶ä»–ä¾†æºï¼Œå…©è€…éƒ½é¡¯ç¤º
            if (stickyBoard) stickyBoard.style.display = '';
            if (addStickyBtn) addStickyBtn.style.display = '';
        }

        // åˆ¤æ–·æ˜¯å¦å¾ teacher copy/interface.html é€²å…¥
        if (isFromTeacherCopy) {
            // è®“ç•™è¨€æ¬„ textarea è®Šæˆå”¯è®€
            const mainText = document.getElementById('mainText');
            if (mainText) {
                mainText.readOnly = true;
                mainText.style.background = '#eee';
                mainText.style.cursor = 'not-allowed';
                mainText.style.color = '#aaa';
            }
        }

        // --- ç•™è¨€åŒæ­¥å€åŸŸ ---
        // å–å¾—ç•™è¨€æ¬„ textarea
        const mainText = document.getElementById('mainText');
        // å„²å­˜ç•™è¨€åˆ° localStorage ä¸¦åŒæ­¥é¡¯ç¤º
        function syncMainText(val) {
            localStorage.setItem('mainText_global', val);
            if (mainText) mainText.value = val;
        }
        // åˆå§‹åŒ–ï¼šè¼‰å…¥æœ€æ–°ç•™è¨€
        if (mainText) {
            const saved = localStorage.getItem('mainText_global') || '';
            mainText.value = saved;
        }
        // åªæœ‰éå”¯è®€ç‹€æ…‹æ‰å¯ç·¨è¼¯èˆ‡åŒæ­¥
        if (mainText && !mainText.readOnly) {
            mainText.addEventListener('input', function() {
                syncMainText(this.value);
            });
        }
        // å®šæ™‚è‡ªå‹•åŒæ­¥ï¼ˆè·¨åˆ†é /è¦–çª—ï¼‰
        setInterval(() => {
            const latest = localStorage.getItem('mainText_global') || '';
            if (mainText && mainText.value !== latest && !mainText.readOnly) {
                mainText.value = latest;
            }
        }, 2000);
        // --- ç•™è¨€åŒæ­¥å€åŸŸçµæŸ ---
    </script>
